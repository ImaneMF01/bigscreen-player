<html>
<body>
    <div id='app'>
        <div id="videoContainer"></div>
        <div id="bsp_controls">
            <button id="playButton" class="buttons">
                <img src="example-app/res/img/playButton.png" width="30" height="30" />
            </button>
            <button id="pauseButton" class="buttons">
                <img src="example-app/res/img/pauseButton.png" width="30" height="30" />
            </button>
            <button id="backButton" class="buttons">
                <img src="example-app/res/img/rewindButton.png" width="30" height="30" />
            </button>
            <button id="forwardButton" class="buttons">
                <img src="example-app/res/img/fastForwardButton.png" width="30" height="30" />
            </button>
            <button id="seekEndButton" class="buttons">
                <img src="example-app/res/img/seekToEndButton.png" width="30" height="30" />
            </button>
            <button id="toggleDebugToolButton" class="buttons">
                <img src="example-app/res/img/debugToolButton.png" width="30" height="30" />
            </button>
        </div>
        <div id="webAudioControls" class="webAudioControls">
            <span>Spatial Upmix</span>
            <input type="range" min="1" max="100" value="1" class="slider" id="spatialSlider"> </br>
            <span>Speech Enhancement</span>
            <input type="range" min="1" max="100" value="1" class="slider" id="speechSlider"> </br>
            <span>Bass Boost</span>
            <input type="range" min="1" max="100" value="1" class="slider" id="bassBoostSlider"> </br>
        </div>
    </div>
</body>
<script>
    window.bigscreenPlayer = {
        playbackStrategy: 'msestrategy'
    }
</script>
<script src="example-app/script/waudio.js"></script>
<script data-main='example-app/dist/index' src="example-app/require.js"></script>
<link rel="stylesheet" href="example-app/styles/main.css"/>
</html>
